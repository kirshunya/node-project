<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="js/app.js" type="module" defer></script>

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LuxaryGames</title>
    <link rel="stylesheet" href="style/backgammons/gameroom.css">
    <link rel="prefetch prerender" href="img/tiny/bg.jpg">
    <link rel="prefetch prerender" href="img/backgammons/tiny/bcbg.jpg">
    <link rel="prefetch prerender" href="img/chat50.png">
    <link rel="prefetch prerender" href="img/icons8-smile-chat-100.png">
    <link rel="prefetch prerender" href="https://fonts.gstatic.com/s/montserrat/v26/JTUHjIg1_i6t8kCHKm4532VJOt5-QNFgpCtr6Hw5aXo.woff2" as="font" type="font/woff2" crossorigin>
    <link rel="stylesheet" href="style/style.css" />
    <link rel="stylesheet" href="style/conditions-privacy.css" />
    <link rel="stylesheet" href="style/header.css" />
    <link rel="stylesheet" href="style/main.css" />
    <link rel="stylesheet" href="style/games.css" />
    <link rel="stylesheet" href="style/leader-page.css" />
    <link rel="stylesheet" href="style/loto-room.css" />
    <link rel="stylesheet" href="style/loto-game-room.css" />
    <link rel="stylesheet" href="style/popup.css" />
    <link rel="stylesheet" href="style/admin.css" />
    <link rel="stylesheet" href="style/settings.css" />
    <link rel="stylesheet" href="style/profile.css" />
    <link rel="stylesheet" href="style/change-tokens.css" />
    <link rel="stylesheet" href="style/admin-withdraw-page.css" />
    <link rel="stylesheet" href="style/domino/menu.css" />
    <link rel="stylesheet" href="style/domino/domino-table-page.css" />
    <link rel="stylesheet" href="style/choose-mode-menu.css" />
    <link rel="stylesheet" href="style/backgammons/toast.css" />

    <!-- <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    /> -->
    <link
      rel="stylesheet"
      href="libs/swiperBundle/swiper-bundle.min.css"

  </head>
  <div class="page-preloader">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <header>
    <div class="header__container">
      <a href="" class="header__logo"><img src="img/logo.png" alt="" /> </a>
      <div class="header__user">
        <p class="header__balance-block">
          <span class="header__balance user__balance">0.00</span> ₼
          <img
            src="img/plus-orange.png"
            alt="balance"
            class="curpointer header__plus"
            height="20"
          />
        </p>
      </div>
    </div>
  </header>
  <body>
    <div class="registration opened">
      <div class="registration__container">
        <div class="registration__content">
          <div class="registration__body">
            <img src="./img/logo.png" alt="logo" class="registration__logo" />
            <div class="select-language">
              <div class="select-language__img">
                <img src="./img/ru-lang.png" alt="AZ" />
              </div>
              <div class="select-language__text">
                <p class="select-language__text-top">Выберите язык</p>
                <p><span>Русский</span></p>
              </div>
              <span class="select-language__chevron"></span>
            </div>
            <form action="" class="registration-form">
              <div class="registration-form__header form-header">
                <h2 class="form-header__heading">Авторизация</h2>
              </div>
              <span class="auth-form-error"></span>
              <div class="registration-form__body form-body"></div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <main>
      <div class="main__container footer__padding">
        <section class="domino-choose choose-mode">
          <div class="domino-choose__button choose-mode__item mode-item loto">
            <div class="mode-item__image">
              <img src="./img/choose-mode-loto.png" alt="" />
            </div>

            <div class="mode-item__button mode-loto">Лото</div>
          </div>
          <div
            class="domino-choose__button choose-mode__item mode-item classic"
          >
            <div class="mode-item__info game-info">Класическое</div>

            <div class="mode-item__image">
              <img src="./img/choose-mode-domino__classic.png" alt="" />
            </div>
            <div class="mode-item__button mode-dom-classic">Домино Класик</div>
            <div class="mode-item__info players-info">
              <p>2/4</p>
              <p>игроков</p>
            </div>
          </div>
          <div
            class="domino-choose__button choose-mode__item mode-item telephone"
          >
            <div class="mode-item__info game-info">+ набери очки</div>

            <div class="mode-item__image">
              <img src="./img/choose-mode-domino__telephone.png" alt="" />
            </div>
            <div class="mode-item__button mode-dom-telephone">
              Домино телефон
            </div>
            <div class="mode-item__info players-info">
              <p>2/4</p>
              <p>игроков</p>
            </div>
          </div>
          <div
            class="domino-choose__button choose-mode__item mode-item backgamons"
          >
            <div class="mode-item__image">
              <img src="./img/choose-mode-backgammons.png" alt="" />
            </div>
            <div class="mode-item__button mode-dom-backgammons">Нарды</div>
          </div>
          <div
            class="domino-choose__button choose-mode__item mode-item backgamons"
          >
            <div class="mode-item__locked">
              <img src="./img/choose-mode-locked.png" alt="" />
            </div>
            <div class="mode-item__image">
              <img src="./img/choose-mode-super-backgammons.png" alt="" />
            </div>
            <div
              class="mode-item__button mode-dom-backgammons mode-dom-backgammons-champ"
            >
              Чемпионат нарды
            </div>
          </div>
        </section>
      </div>
    </main>

    <footer id="footer">
      <div class="footer__container">
        <div class="foter__content">
          <div class="footer__menu menu-footer">
            <div class="menu-footer__item open-profile active">
              <img src="img/profile-button.png" alt="" />
            </div>
            <div class="menu-footer__item">
              <img src="img/chat.png" alt="" />
            </div>
            <div
              class="menu-footer__item menu-footer__main-item open-games-menu active"
            >
              <img src="img/games.png" alt="" />
            </div>
            <div class="menu-footer__item open-liders-menu">
              <img src="img/leaders.png" alt="" />
            </div>
            <div class="menu-footer__item open-settings">
              <img src="img/deposit.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </footer>
    <audio id="AudioBackgammonsDices">
      <source src="sounds/backgammons/dices.mp3" type="audio/mpeg">
    </audio>
    <audio id="AudioBackgammonsLose">
      <source src="sounds/backgammons/lose.mp3" type="audio/mpeg">
    </audio>
    <audio id="AudioBackgammonsGameStarted">
      <source src="sounds/backgammons/nacalo-igri.mp3" type="audio/mpeg">
    </audio>
    <audio id="AudioBackgammonsWin">
      <source src="sounds/backgammons/win.mp3" type="audio/mpeg">
    </audio>
    <audio id="AudioBackgammonsSteps">
      <source src="sounds/backgammons/xodba.mp3" type="audio/mpeg">
    </audio>
    <!-- <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script> -->
    <script src="libs/swiperBundle/swiper-bundle.min.js" defer></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js" defer></script>
    <script src="libs/axios.min.js" defer></script>
    <!-- <script src="libs/eventSource/eventsource-polyfill.js"></script> -->
    <script src="libs/fabric" defer></script>
    <script src="js/debug/repl.js" defer></script>
    <div id="VisitorLabel" class="hidden">
      <span>Режим Наблюдателя</span>
      <span class="domino-waiting-popup__button">Выйти</span>
    </div>
    <div id="DebugPanel" class="hidden">
      <span>Режим Админа</span>
      <span class="domino-waiting-popup__button" onclick="TestFlud()">Test Flud</span>
      <span class="domino-waiting-popup__button" onclick="TestLate()">Test Late</span>
      <span class="domino-waiting-popup__button" id="TimersTurnButton" onclick="TimersTurn()">Timers ??</span>
    </div>
    <style>
      .backgammons-visitor {
        max-width: 100%;
        img {
          max-width: 30%;
          margin: auto;
          max-height: 1.2rem;
        }
      }
      #VisitorLabel {
        z-index: 99;
        position: fixed;
        right: 0;
        bottom: 0;
        
        padding: 0.75rem;
        background: #042912;
        border: 1px solid #ff0808;
        border-radius: 10px;
        color: white;
        font-size: 1.5rem;

        /* opacity: 75; */
        &:first-child {
          padding-bottom: 0.3rem;
        }
        &.hidden {
          display: none;
        }
      }
      #DebugPanel {
        z-index: 99;
        position: fixed;
        left: 0;
        bottom: 0;
        
        padding: 0.75rem;
        background: #042912;
        border: 1px solid #ff0808;
        border-radius: 10px;
        color: white;
        font-size: 1.5rem;

        /* opacity: 75; */
        &:first-child {
          padding-bottom: 0.3rem;
        }
        &.hidden {
          display: none;
        }
      }
    </style>
    <script>
      window.addEventListener('popstate', ()=>{
        // if(location.hash === "#backgammons-menu") location.hash = "#gamemode-choose"
      })
      function TimersTurn() {
        window.ws.send(JSON.stringify({method:'TimersTurn'}))
      }
      function TestFlud() {
        window.ws.send(JSON.stringify({method:'TestFlud'}))
      }
      function TestLate() {
        window.ws.send(JSON.stringify({method:'TestLate'}))
      }
    </script>
  </body>
</html>
